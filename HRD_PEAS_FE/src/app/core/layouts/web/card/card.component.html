<div #card class="card">
    <div class="card-header" *ngIf="title || titleTemplate">
        <h5 class="card-title" *ngIf="title">{{ title }}</h5>
        <ng-container *ngIf="titleTemplate" [ngTemplateOutlet]="titleTemplate"></ng-container>
    </div>
    <div class="card-body" >
        <ng-content></ng-content>
    </div>
</div>
